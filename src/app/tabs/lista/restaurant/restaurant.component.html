<ion-item-sliding>
  <ion-item>
    <ion-label>{{restaurant.name}}</ion-label>
    <ion-avatar slot="start">
      <img src="../../../../assets/images/restaurant.png">
    </ion-avatar>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="removeRestaurant(restaurant.key)">remover</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
