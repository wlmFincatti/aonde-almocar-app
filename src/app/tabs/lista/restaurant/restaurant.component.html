<ion-item-sliding>
    <ion-item>
        <ion-avatar slot="start">
          <img src="../../../../assets/images/restaurant.png">
        </ion-avatar>
        <ion-label>{{restaurant.name}}</ion-label>
      </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeRestaurant(restaurant.key)">remove</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
