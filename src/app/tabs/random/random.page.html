<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Descubra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <ion-label>
      Não sabe onde almoçar? <br>
      Podemos ajudar! <br>
    </ion-label>
  </div>
  <div text-center>
    <h1>{{restaurantChoiced}}</h1>
  </div>
  <div class="button-position">
    <ion-button (click)="randomPlace()" [disabled]="!restaurant" class="random-button" shape="round">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </div>
</ion-content>
