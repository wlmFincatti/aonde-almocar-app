<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="formRegister" (ngSubmit)="registerRestaurant()">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" fill="outline" [disabled]="!formRegister.valid">Cadastrar</ion-button>

  </form>
</ion-content>
