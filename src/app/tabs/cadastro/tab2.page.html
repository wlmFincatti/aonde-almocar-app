<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="position">
  <form [formGroup]="formRegister" (ngSubmit)="registerRestaurant()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-button class="btn-bottom" type="submit" expand="full" fill="solid" [disabled]="!formRegister.valid">Cadastrar
    </ion-button>
  </form>
</ion-content>
